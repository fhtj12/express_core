# Basic Error
CME0000=Success
CME0001=Undefined Message
CME0002=Message Key is Empty
CME0003=Undefined Function

# Parameter Error
CME1001=Request Parameter is empty
CME1002=Necessary Parameter is undefined
CME1003=Necessary Parameter is Empty : {0}

# Argument Error
CME2001=Invalid Type argument

# Encrypt-Decrypt Error
EDE0001=Encryption Parsing Error
EDE0002=Encrypt Error
EDE0003=Encrypt Hash Parsing Error

# mysql Error
MDE0000=mysql connection established.
MDE0001=mysql connection failed.
MDE0002=mysql transaction begin failed.

# mongo Error
MGE0000=mongo connection established.
MGE0001=mongo connection failed.